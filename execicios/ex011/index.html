<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia Html5</title>
</head>
<body>
    <H1>Imagens dinâmicas</H1>
    <p> Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:700px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-M.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
 <h1> Reproduzindo áudios</h1>
 <p> Vamos aprender a reproduzir áudios em HTML5</p>
<audio preload="metadata" autoplay controls loop>
    <source src="midias/happy-mistake.mp3" type="audio/mpeg">
    <p>Infezlimente seu navegador não consegue reproduzir áudio. <a href="midias/happy-mistake.mp3"> clique aqui para baixar o arquivo MP3</a></p>... não usar arquivo wav
</audio>

</body>
</html>
