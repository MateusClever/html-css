<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos isenrir os elementos da lista a seguir. Passe o mouse sobre os termos para desconbrir qual tag deverá utilizar em cada caso</p>
    <p> <ul type="square">
        <li><abbr title="use a tag p">Paragráfo</abbr>
        <li><abbr title="usa-se a tag title">Título</abbr>
        <li><abbr title="usa-se a tag Imag">Imagens</abbr>
        <li><abbr title="usa-se !+enter">Códigos-fonte</abbr>
        <li><abbr title="usa-se tag link favicon">favicons</abbr>
        <li><abbr title="usa-se tag a">links externos</abbr>
        <li><abbr title="usa-se ctrl+shift+p">Envelopamento</abbr>
        

    </ul></p>
    </body>
