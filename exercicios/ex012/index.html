<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1> Inserindo vídeos hospedados localmente</h1>
    <p> Inserindo vídeos hospedados no meu próprio servidor</p>
    <video width="500" poster="imagens/limoes-capa.png" controls>
        <source src="midias/meu-video mp4.mp4" type="video/mp4">
        <source src="midias/meu-video webm.webm" type="video/webm">
        <source src="midias/meu-video ogg.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/xw-6cqXeu6k?si=RNr1GQ0STDg4Y63w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


    
</body>
</html>
