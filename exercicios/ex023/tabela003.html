<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <STYLE>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            font-size: 1.2em;
            font-weight: bolder;
            padding: 20px;
       }
        th,td{
            border: 1px solid blue;
            padding: 10px;
        }
        tr:nth-child(even){
            background-color: gray;
        }
    </STYLE>

</head>
<body>
    <h1>Mesclagem de c√©lulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
        </tr>
        <tr>
            <td rowspan="3">D</td>
            
            <td rowspan="3">F</td>
        </tr>
        <tr>
           
            <td>H</td>
           
        </tr>
        <tr>
           
            <td colspan="2">L</td>
            
        </tr>
    </table>

</body>
</html>
